<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">

        <div class="gallery">
            <div>
                <span><img src="images/image-1.png"></span>
                <span><img src="images/image-2.png"></span>
                <span><img src="images/image-3.png"></span>
    
            </div>
    
            <div>
                <span><img src="images/image-4.png"></span>
                <span><img src="images/image-5.png"></span>
                <span><img src="images/image-6.png"></span>
    
            </div>
        </div>
        
        <img src="images/next.png" id="nextBtn">

    </div>
    
    <script>
        let scrollBar = document.querySelector(".gallery");

        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollBar.addEventListener("wheel" , (evt)=> {
            evt.preventDefault();
            scrollBar.scrollLeft += evt.deltaY;
            scrollBar.style.scrollBehavior = "auto";

        });

        nextBtn.addEventListener("click" , ()=> {
            scrollBar.style.scrollBehavior = "smooth";
            scrollBar.scrollLeft += 900;
        });

        backBtn.addEventListener("click" , ()=> {
            scrollBar.style.scrollBehavior = "smooth";

            scrollBar.scrollLeft -= 900;
        });
    </script>
</body>
</html>
